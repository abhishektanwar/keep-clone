<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keep Clone |</title>
	<link rel="stylesheet" href="styles.css" />

</head>
<body >
	<!-- add navbar + dark/light theme -->
	<!-- modal form : upon updating note -->
	<div class="modal">
		<div class="modal-content">
			<input class="modal-title" placeholder="Title" type="text">
			<input class="modal-text" placeholder="Take a note..." type="text">
			<!-- <button class="add-label">Add label</button> -->
			<span class="modal-close-btn">Close</span>
		</div>
	</div>
	<main>
		<header>
			<img class="header-logo" src="https://icons.iconarchive.com/icons/carlosjj/google-jfk/128/keep-icon.png">
			<h2 class="header-title">Keep Clone</h2>
		</header>
		<!-- main form: new note creting -->
		<div id="form-container">
			<form id="form" >
				<input id="note-title" placeholder="Title" type="text">
				<input id="note-text" placeholder="Take a note..." type="text">
				<div id="form-btns">
					<button type="submit" id="submit-btn">Submit</button>
					<button type="button" id="form-close-btn">Close</button>
				</div>
			</form>
		</div>

		<!-- notes list -->
		<div id="notes">
			<div id="placeholder">
				<p id="placeholder-text">Notes you add appear here</p>
			</div>
		</div>

		<div id="color-tool-tip">
			<div class="color-option" data-color="#fff" id="white"></div>
			<div class="color-option" data-color="#d7aefb" id="purple"></div>
			<div class="color-option" data-color="#fbbc04" id="orange"></div>
			<div class="color-option" data-color="#a7ffeb" id="teal"></div>
		</div>
		<!-- add label -->
		<!-- add edit modal -->


	</main>





	<script src="app.js"></script>
</body>
</html>
